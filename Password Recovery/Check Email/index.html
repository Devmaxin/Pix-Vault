<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../images/pix vault logo.png" alt="">
    </header>

    <main>
        <div class="container">

            <div class="image">
                <img src="../images/image px.png" alt="">
            </div>

            <div class="form">
                <div class="form-img">
                    <img src="../images/Mail.png" alt="">
                </div>
                <h1>CHECK YOUR MAIL</h1>
            <p>Input the four digit code</p>

            <div class="marquee">
                <marquee behavior="scroll" scrollamount="5" direction=""> Note that this function is not yet active</marquee>
            </div>
            <form  id="myForm" action="../Password Recovery/Reset Password/index.html" method="get">
                <input type="number" name="number" id="number" required> <br>
            
                <button type="submit">Verify Code</button>
              
               <p class="Re-send-email">Didn't receive the code? <a href="../Password Recovery/forgot password/index.html"> Re-send Email </a></p>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
