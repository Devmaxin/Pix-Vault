      <!-- feedback section -->
   <button id="feedbackBtn" 
        style="position:fixed;bottom:20px;right:20px;padding:10px 15px;background:#015a09;color:white;border:none;border-radius:8px;cursor:pointer;">
  💬 Feedback
</button>

<div id="feedbackModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);">
  <div style="background:white;padding:20px;border-radius:12px;max-width:400px;margin:100px auto;">
    <h3 style="font-family: tahoma; color: brown;">Your Feedback</h3>
    <textarea id="feedbackText" rows="4" style="width:100%;"></textarea><br><br>
    <button style="background-color: blue; color: white; padding: 4px; border-radius: 5px; border: none;" onclick="submitFeedback()">Submit</button>
    <button style="background-color: red; color: white; padding: 4px; border-radius: 5px; border: none;" onclick="closeFeedback()">Cancel</button>
  </div>
</div>

<script>
  const feedbackBtn = document.getElementById("feedbackBtn");
  const feedbackModal = document.getElementById("feedbackModal");

  feedbackBtn.onclick = () => feedbackModal.style.display = "block";
  function closeFeedback() { feedbackModal.style.display = "none"; }

  function submitFeedback() {
    const feedback = document.getElementById("feedbackText").value;

    if (!feedback) {
      alert("⚠️ Please enter feedback before submitting.");
      return;
    }

    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSe_Gz4Ma46y7NDv-oh_BlJ19ENZf91Cjv1k6h1dXb1f2oNjZA/formResponse";
    const formData = new URLSearchParams();
    formData.append("entry.1360551891", feedback); // ✅ Correct field ID
    

    fetch(formURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    })
    .then(() => {
      alert("✅ Thanks for your feedback!");
      document.getElementById("feedbackText").value = "";
      closeFeedback();
    })
    .catch(err => {
      alert("❌ Error submitting feedback.");
      console.error(err);
    });
  }
</script>

</body>
